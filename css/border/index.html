<!DOCTYPE html>
<html>
<head>
	<title>Border</title>
	<style type="text/css">
		body {
			background: url(https://st3.depositphotos.com/7402484/16997/i/1600/depositphotos_169979624-stock-photo-tiger-walking-in-lake-grass.jpg);
		}
		div {
			text-align: center;
			border: 120px solid hsla(0, 0%, 100%, .5);
			background-color: white;
			background-clip: padding-box;
		}
	</style>
</head>
<body>
	<div>
		Hello World!
	</div>
</body>
</html>
